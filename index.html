<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="images/favicon_simon.ico" type="image/x-icon"/>
</head>

<body>
  <h1 id="level-title">Press Start Button to Play</h1>


    <button type="button" class="Start_button">Start</button>

  <div class="container">

    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <button type="button" class="Play_Again_button">Play Again</button>

  <!-- import jQuery from Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- link index.js execute javaScript Code -->
  <script src="index.js" charset="utf-8"></script>

</body>
<footer>
  Made by BenMalef
</footer>

</html>
